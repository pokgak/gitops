apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: helm
spec:
  interval: 10m0s
  provider: generic
  timeout: 60s
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: helm
spec:
  releaseName: kube-prometheus-stack
  interval: 5m
  targetNamespace: monitoring
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    remediation:
      remediateLastFailure: true
  chart:
    spec:
      chart: kube-prometheus-stack
      version: ">=50.0.0 <51.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: helm
      interval: 1m
  test:
    enable: true
  values:
    prometheus:
      service:
        annotations:
          external-dns.alpha.kubernetes.io/internal-hostname: prometheus.k8s.pokgak.xyz
    grafana:
      service:
        annotations:
          external-dns.alpha.kubernetes.io/internal-hostname: grafana.k8s.pokgak.xyz
    alertmanager:
      service:
        annotations:
          external-dns.alpha.kubernetes.io/internal-hostname: alertmanager.k8s.pokgak.xyz
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus
  namespace: monitoring
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: kube-prometheus-stack-prometheus
      port:
        number: 9090
  tls:
  - hosts:
    - prometheus
