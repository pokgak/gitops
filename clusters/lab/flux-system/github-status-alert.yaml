apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Provider
metadata:
  name: github-status
  namespace: flux-system
spec:
  type: github
  address: https://github.com/pokgak/gitops
  secretRef:
    name: github-token
    namespace: flux-system
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: github-status
  namespace: flux-system
spec:
  providerRef:
    name: github-status
    namespace: flux-system
  eventSources:
    - kind: Kustomization
      name: flux-system
      namespace: flux-system
