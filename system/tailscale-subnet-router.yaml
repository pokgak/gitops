apiVersion: v1
kind: Pod
metadata:
  name: subnet-router
  namespace: tailscale
  labels:
    app: tailscale
spec:
  serviceAccountName: "tailscale"
  containers:
  - name: tailscale
    imagePullPolicy: Always
    image: "ghcr.io/tailscale/tailscale:latest"
    env:
    # Store the state in a k8s secret
    - name: TS_KUBE_SECRET
      value: "tailscale-auth"
    - name: TS_USERSPACE
      value: "true"
    - name: TS_AUTHKEY
      valueFrom:
        secretKeyRef:
          name: tailscale-auth
          key: TS_AUTHKEY
          optional: true
    - name: TS_ROUTES
      value: "10.43.0.0/16,10.42.0.0/16"
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
