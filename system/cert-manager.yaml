apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jetstack
  namespace: helm
spec:
  interval: 10m0s
  provider: generic
  timeout: 60s
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: helm
spec:
  interval: 5m
  targetNamespace: cert-manager
  install:
    createNamespace: true
  upgrade:
    remediation:
      remediateLastFailure: true
  chart:
    spec:
      chart: cert-manager
      version: ">=1.0.0 <2.0.0"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: helm
      interval: 1m
  test:
    enable: true
  values:
    fullnameOverride: cert-manager
    installCRDs: true
    dns01RecursiveNameservers: "1.1.1.1:53,1.0.0.1:53"
    dns01RecursiveNameserversOnly: true
    prometheus:
      enabled: true
